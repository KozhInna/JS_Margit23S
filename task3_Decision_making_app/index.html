<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Unbounded:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400&family=Lato&family=Unbounded:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400&family=Lato&family=Permanent+Marker&family=Unbounded:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <title>Decision making app</title>
  </head>
  <body>
    <div class="container">
      <div class="form-wrap">
        <h2>What bothers you?</h2>

        <div>
          <label for="firstName">What is your name?</label>
          <input id="firstName" placeholder="e.g. Inna" />
        </div>
        <div>
          <label for="question">Please type your question below</label>
          <input
            id="question"
            type="text"
            placeholder="e.g. Will I become a web developer?"
          />
        </div>

        <button type="button" class="btn">Get an answer</button>
        <button type="button" class="again">Ask again</button>
      </div>

      <p id="answer">The answer will appear here</p>
    </div>
    <script src="main.js"></script>
  </body>
</html>
