<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Decision making task</title>
  </head>
  <body>
    <h1>Decision making app</h1>

    <h2>What bothers you?</h2>

    <div>
      <label for="firstName">What is your name?</label>
      <input id="firstName" />
    </div>
    <div>
      <label for="question">Please type your question below</label>
      <input id="question" type="text" />
    </div>

    <button type="button" class="btn">Show me the answer</button>

    <p id="answer">Here you'll see the answer</p>

    <script src="main.js"></script>
  </body>
</html>
